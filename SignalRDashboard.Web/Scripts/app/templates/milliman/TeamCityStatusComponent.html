<div class="signalrdashboard-component right-align-col-2">
    <div class="row">
        <div class="col-lg-12 component-title">
            Build Metrics
        </div>
    </div>
    <div *ngFor="#project of model" class="row">
        <div class="col-lg-12 ">
            <div class="box box-header">
                {{project.projectName}}
            </div>
            <div *ngFor="#config of project.buildConfigs" class="row">
                <div class="col-lg-12 ">
                    <div class="box">
                        {{config.configName}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
