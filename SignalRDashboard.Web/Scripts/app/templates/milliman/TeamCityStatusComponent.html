<div class="signalrdashboard-component right-align-col-2">
    <div class="row">
        <div class="col-lg-12 component-title">
            Team City
        </div>
    </div>
    <div *ngFor="#project of model" class="row">
        <div class="col-lg-12 ">
            <div class="big-box" [class.success]="project.include" [class.error-long]="!project.include">
                {{project.projectName}}
            </div>
        </div>
    </div>
</div>
